<!DOCTYPE>
<html>
	<head>
		<base href="/">
	</head>
	<body>
		<script type="text/javascript">
			var path = window.location.pathname;

			if (path.startsWith('/')) {
				path = path.slice(1);
			}

			path = '/#!/' + path;

			var redirectUrl = path + window.location.search + window.location.hash;

			window.location.href = redirectUrl;
		</script>
	</body>
</html>
