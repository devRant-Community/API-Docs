name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Cache ðŸ§·
      uses: actions/cache@v2
      with:
        path: |
          package-lock.json
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-

    - name: Setup ðŸ”§
      uses: actions/setup-node@v1.4.2
    - name: Install â™»
      run: npm install
    - name: Generate ðŸ—
      run: snowboard html -o dist API.apib
    - name: Create CNAME ðŸ”—
      run: echo "devrant-api.skayo.dev" > ./dist/CNAME
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.5.3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
        GIT_CONFIG_NAME: SkayoBot
        GIT_CONFIG_EMAIL: frederike.gnampf@gmail.com