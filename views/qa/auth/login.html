<!-- Login Modal -->
<div class="modal fade loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalTitle">Login or Register</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="usernameInput">Username</label>
						<input type="text" class="form-control" id="usernameInput" placeholder="Enter Username..." autocomplete="username" required>
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Enter Password..." autocomplete="current-password" required>
					</div>

					<button type="submit" class="btn btn-red float-right" disabled>Login / Register</button>
					<button type="button" class="btn btn-secondary float-right cancel-btn mr-2" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
