<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalTitle">Login</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="emailInput">Email address</label>
						<input type="email" class="form-control" id="emailInput" placeholder="Enter Email..." autocomplete="email">
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Enter Password..." autocomplete="current-password">
					</div>

					<a href="#" class="float-left switch-auth" ng-click="switchModal('signup')">Sign Up</a>
					<button type="submit" class="btn btn-red float-right">Login</button>
					<button type="button" class="btn btn-secondary float-right cancel-btn mr-2" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
