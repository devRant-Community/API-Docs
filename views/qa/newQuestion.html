<section id="qa" class="row">
	<div id="qa-main-content" class="col-md-4 mx-auto mt-5">
		<h3>New Question</h3>
		<form id="new-question-form" ng-submit="postQuestion()">
			<div class="form-group">
				<input type="text" class="form-control form-control-lg" placeholder="Enter Title..." ng-model="question.title" required>
			</div>
			<div class="form-group">
				<textarea class="form-control form-control-lg" rows="7" ng-model="question.body" placeholder="Enter Question..." required></textarea>
			</div>
			<div class="form-group">
				<select class="form-control form-control-lg" ng-model="question.category" required>
					<option value="">Choose Category...</option>
					<option>Cat1</option>
					<option>Cat2</option>
					<option>Cat3</option>
				</select>
			</div>
			<button type="submit" id="new-question-submit" class="btn btn-red btn-lg float-right">Submit</button>
		</form>
	</div>
</section>
